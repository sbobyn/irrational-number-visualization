<!DOCTYPE >
<html>
  <head>
    <title>Circles</title>
    <script src="./circles.js" type="module" defer></script>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <br />
    <select id="rateSelect">
      <option value="pi" selected>pi</option>
      <option value="e">e</option>
      <option value="sqrt2">sqrt2</option>
      <option value="phi">golden ratio</option>
      <option value="custom">custom rational</option>
    </select>
    <br />
    <input id="rateSlider" type="range" min="1" max="4" value="2" step="0.1" />
    <label for="rateSlider"
      >Theta 2 Rate: <span id="rateValue">2.0</span>
    </label>
  </body>
</html>
